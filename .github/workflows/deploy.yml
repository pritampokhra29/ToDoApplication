name: Deploy to GitHub Pages

on:
  push:
    branches: [ "RELEASE_Angular" ]
  pull_request:
    branches: [ "RELEASE_Angular" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'ToDoList/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd ToDoList
        npm ci
        
    - name: Build application
      run: |
        cd ToDoList
        npm run build -- --configuration=static --base-href="/ToDoApplication-Frontend/"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'ToDoList/dist/ToDoList/browser'

    - name: Verify built artifact exists
      run: |
        echo "Listing build output directory"
        ls -la ToDoList/dist/ToDoList/browser || true

    - name: Query Pages API (debug)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Calling Pages API for repository: $GITHUB_REPOSITORY"
        curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/pages" || true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/RELEASE_Angular'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4