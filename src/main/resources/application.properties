spring.jpa.show-sql=true

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.show-sql=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# Logging Configuration
# Enable AOP
spring.aop.auto=true
spring.aop.proxy-target-class=true

# Custom logging levels
logging.level.com.example.demo=INFO
logging.level.AUDIT=INFO
logging.level.METHOD_EXECUTION=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration (will be overridden by logback-spring.xml)
logging.file.name=./logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId:-}][%X{username:-}] %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId:-}][%X{username:-}] %logger{36} - %msg%n

# JWT Configuration
# Enable/Disable JWT Authentication (true = JWT, false = Basic Auth)
jwt.enabled=true
jwt.secret=JWTSecretKeyForToDoApplicationThatNeedsToBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Secret for Encrypting password
security.password.pepper=mySuperSecretKey123!

#for Jwt
secret.key=JWTkey