# =============================================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# =============================================================================

# PostgreSQL Database for Production
# Use separate environment variables for cleaner configuration
spring.datasource.url=${DATABASE_JDBC_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Production JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Production Logging - More restrictive
logging.level.com.example.demo=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# Production Security - All externalized
jwt.secret=${JWT_SECRET}
security.password.pepper=${SECURITY_PASSWORD_PEPPER}
secret.key=${SECRET_KEY}

# Production Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# Production Actuator - Restricted
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.security.enabled=true
